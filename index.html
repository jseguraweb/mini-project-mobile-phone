<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/b1c25c50a2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Phone</title>
</head>

<body>

    <section class="display">
        <article class="top-apps">
            <div class="app clock"></div>
            <div class="app weather"></div>
            <div class="app spotify"></div>
            <div class="app slack"></div>
            <div class="app uber"></div>
            <div class="app leo"></div>
            <div class="app bvg"></div>
            <div class="app whatsapp"></div>
            <div class="app facebook"></div>
            <div class="app twitter"></div>
            <div class="app instagram"></div>
        </article>
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <article class="main-apps">
            <div class="small-app phone"></div>
            <div class="small-app sms"></div>
            <div class="small-app camera"></div>
            <div class="small-app google"></div>
            <div class="small-app gallery"></div>
        </article>
    </section>

</body>

</html>
